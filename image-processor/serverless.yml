service: image-processor
frameworkVersion: '2'

custom:
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  process:
    handler: handler.process
    environment:
      IMAGES_BUCKET: ${ssm:${self:custom.stage}-images-bucket}
    role: ${ssm:${self:custom.stage}-process-role}
    events:
      - s3:
          bucket: ${ssm:${self:custom.stage}-images-bucket}
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
          existing: true